<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lowercasewords - Personal Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="primary-navbar main-navbar navbar navbar-expand-md bg-dark navbar-dark sticky-top"
    >
      <h3 class="navbar-title text-white">Personal Website</h3>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-label="expand navbar links"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#lowercase-about-me"
              >About me</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#lowercase-previous-work"
              >Previous work</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#lowercasewords-contact-information"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#lowercasewords-contact-information"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <section id="lowercasewords-about-me" class="about-me"></section>
      <section
        id="lowercasewords-previous-work"
        class="previous-work"
      ></section>
      <section
        id="lowercasewords-projects-showcase"
        class="projects-showcase"
      ></section>
      <section
        id="lowercasewords-contact-information"
        class="contact-information"
      ></section>
    </main>
    <footer></footer>
  </body>
</html>
